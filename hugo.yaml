# Hugo configuration file
title: Irish Aikikai Council

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Clubs
      pageRef: /clubs
      weight: 1
    - name: Contact
      pageRef: /contact
      weight: 2
    - name: Documentation
      pageRef: /docs
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/iainhull/irish-aikikai-council/edit/main/content"
